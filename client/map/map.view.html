<ion-view view-title="Map">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <div style="display: none;">
        <input id="pac-input" class="controls" type="text" placeholder="Search Box" />
    </div>
    <ion-content class="overflow-scroll">
        <div id="map" data-tap-disabled="true"></div>
        <div class="list list-inset">
            <a class="item" href ng-click="vm.plotPoint(item.latitude, item.longitude)" ng-repeat="item in vm.logData">
                <div class="row">
                     <div class="col">{{item.latitude}}</div>
                    <div class="col">{{item.longitude}}</div>
                    <div class="col">{{item.time}}</div>
                </div>
            </a>
        </div>
        <!-- <div>
                    <ion-item collection-repeat="item in vm.logData">
                        <div class="row">
                    <div class="col">{{item.latitude}}</div>
                    <div class="col">{{item.longitude}}</div>
                    <div class="col">{{item.time}}</div>
                </div>
                    </ion-item>
                </div>  -->
    </ion-content>
</ion-view>
