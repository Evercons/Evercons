<ion-view view-title="Sign-In" cache-view="false">
    <ion-content style="background-color: #F8F9F3;" z>
        <div class="row">
            <div class="everconContainer">
            <div class="col col-75" style="background-color: white;border-radius: 15px;">
                <form name="myForm" novalidate style="width: 80%; margin: auto; padding: 30px 0px;">
                    <div class="list" style="margin-bottom: 0px;">
                        <label class="item item-input" style="border-top: none;">
                            <input type="text" placeholder="User Name" name="username" ng-model="user.username" ng-minlength="5" ng-init="user.username='anthapu1975@gmail.com'" required>
                        </label>
                        <label class="item item-input">
                            <input type="password" placeholder="Password" name="password" ng-model="user.password" ng-minlength="6" ng-init="user.password='test123'" required>
                        </label>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="checkbox" ng-model="user.rememberme">Remember Me</input>
                        </div>
                        <div class="col" style="text-align: right;"><a href="#/forgot-password">Forgot password?</a></div>
                    </div>
                    <div class="padding">
                        <button class="button button-block button-positive" ng-disabled="myForm.$invalid" ng-click="vm.signIn(user)" style="background-color: #FEAE4F;">
                            Sign-In
                        </button>
                        <p class="text-center">
                            Not a member yet? <a href="#/register">Sign Up</a>
                        </p>
                    </div>
                    <div>
                        <p ng-show="myForm.username.$error.required">* Username is required</p>
                        <p ng-show="myForm.username.$error.minlength">* Username must be longer than 5 characters</p>
                        <p ng-show="myForm.password.$error.required">* Password is required</p>
                        <p ng-show="myForm.password.$error.minlength">* Password must be longer than 6 characters</p>
                    </div>
                </form>
            </div>
            <div class="col">&nbsp;</div>
            </div>
        </div>
    </ion-content>
</ion-view>
